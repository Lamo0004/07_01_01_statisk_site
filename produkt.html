<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a class="logo" href="index.html">
            <h1>Fashion<span class="r">R</span>Us
            </h1>
        </a>
    </header>
    <main>
        <div class="grid_1-1">
            <img class="no-hover" src="img/1550.webp" alt="bold">
            <section class="form">
                <h2>Gul Puma T4000 bold</h2>
                <p> <span class="type">Bold</span> | <span class="brand">Puma</span></p>
                <p> DKK <span class="pris">399</span></p>
                <form>
                    <label>
                        Vælg en størrelse:
                        <select name="size">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                        </select>
                    </label>
                    <button>Tilføj til kurv</button>
                </form>
            </section>
        </div>
        <section class="info">
            <h2>Produkt information</h2>
            <dl>
                <dt>Sæson</dt>
                <dd class="season">Puma T4000 fast</dd>
                <dt>Farve</dt>
                <dd class="farve">Gul</dd>
                <dt>Produktionsår</dt>
                <dd class="aar">1550</dd>
            </dl>
        </section>
    </main>
    <script src="produkt.js"></script>
</body>

</html>
